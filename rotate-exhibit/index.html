<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Exhibit</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="wrapper">
        <div class="rotate-container">
            <div class="stick-y"></div>
            <div class="box y">
                <p>Rotate Y</p>
            </div>
        </div>
        <div class="rotate-container">
            <div class="stick-x"></div>
            <div class="box x">
                <p>Rotate X</p>
            </div>
        </div>
    </div>
</body>
</html>
